<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>membership</title>
    <style>
      .back-link {
        color: rgba(0, 0, 0, 1);
        width: 125px;
        height: 26px;
        position: absolute;
        left: 0px;
        top: 111px;
        font-family: Inter;
        text-align: left;
        font-size: 24px;
        letter-spacing: 0;
      }
      .profile-icon {
        width: 89px;
        height: 39px;
        position: absolute;
        left: 1141px;
        top: 21px;
      }
      .border-line {
        border: 1px solid rgba(0, 0, 0, 1);
        position: relative;
        top: 70px; /* title-text 위로 위치 조정 */
      }
      .title-text {
        color: rgba(0, 0, 0, 1);
        width: 516px;
        height: 70px;
        position: absolute;
        left: 0px;
        top: -20px; /* border-line 선 위로 위치 조정 */
        font-family: Inter;
        text-align: left;
        font-size: 64px;
        letter-spacing: 0;
      }
      .content-container {
        width: 1230px;
        height: 137px;
        position: absolute;
        left: 105px;
        top: 100px;
      }
      .form-container {
        width: 350px;
        margin: auto;
        font-size: 15px;
        position: relative;
        top: 60px; /* form-container를 전체적으로 아래로 이동 */
      }
      .form-header {
        text-align: center;
        position: relative;
        top: 70px; /* border-line 아래로 위치 조정 */
        font-size: 32px; /* 글씨 크기 키움 */
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-group input[type="text"],
      .form-group input[type="password"],
      .form-group input[type="date"],
      .form-group input[type="email"] {
        border: 3px solid rgba(217, 217, 217, 1);
        width: 100%; /* 100%로 수정 */
        height: 40px;
        box-sizing: border-box;
        margin-top: 5px;
      }
      .submit-btn,
      .cancel-btn,
      .reset-btn {
        width: 100%;
        height: 48px;
        font-family: Inter;
        text-align: center;
        font-size: 20px;
        letter-spacing: 0;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .submit-btn {
        background-color: rgba(7.21, 7.21, 7.21, 1);
        color: white;
      }
      .submit-btn:active {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      .cancel-btn {
        background-color: white;
        color: rgba(7.21, 7.21, 7.21, 1);
        border: 3px solid rgba(217, 217, 217, 1);
      }
      .cancel-btn:active {
        background-color: rgba(217, 217, 217, 1);
        color: rgba(7.21, 7.21, 7.21, 1);
      }
      .reset-btn {
        background-color: white;
        color: rgba(7.21, 7.21, 7.21, 1);
        border: none;
        font-size: 14px;
        height: auto;
        width: auto;
        position: relative;
        left: 0;
        margin-top: 5px;
        cursor: pointer;
      }
      .agree {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .agree input {
        margin-right: 5px;
      }
      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .top-right-buttons button {
        border: 1px solid rgba(161, 161, 161, 1);
        width: 89px;
        height: 39px;
        background-color: white;
        color: black;
        font-family: Inter;
        font-size: 15px;
        text-align: center;
        line-height: 39px;
        cursor: pointer;
        margin-left: 10px;
      }
      .top-right-buttons button:hover {
        background-color: rgba(230, 230, 230, 1);
      }
      .error-message {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <div class="border-line"></div>
      <h2 class="form-header">환영합니다!</h2>
      <span class="title-text">점심뭐먹지?</span>
      <span class="back-link">< 돌아가기</span>
      <div class="profile-icon"></div>
      <div class="top-right-buttons">
        <button onclick="location.href='login.html'">로그인</button>
        <button onclick="location.href='membership.html'">회원가입</button>
      </div>
      <form id="membershipForm" action="main.html" onsubmit="return valid()">
        <div class="form-container">
          <div class="form-group">
            <input type="text" id="userid" class="text" placeholder="ID" />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="email"
              class="email-input"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="text"
              placeholder="password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="confirm-password"
              class="text"
              placeholder="verify password"
            />
          </div>
          <div class="agree">
            <input type="checkbox" id="agree" />
            <label for="agree">약관 정책에 동의합니다</label>
          </div>
          <div class="error-message" id="errorMessage"></div>
          <div class="form-group">
            <input
              type="submit"
              value="가입하기"
              class="submit-btn"
            />
          </div>
          <div class="form-group">
            <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
          </div>
          <div class="form-group">
            <button type="reset" class="reset-btn">다시쓰기</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function valid() {
        var userid = document.getElementById("userid").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var agree = document.getElementById("agree").checked;
        var errorMessage = document.getElementById("errorMessage");

        if (!userid || !email || !password || !confirmPassword) {
          errorMessage.textContent = "모든 필드를 입력해주세요.";
          return false;
        }

        if (password !== confirmPassword) {
          errorMessage.textContent = "비밀번호가 일치하지 않습니다.";
          return false;
        }

        if (!agree) {
          errorMessage.textContent = "약관 정책에 동의해주세요.";
          return false;
        }

        alert('가입 성공!');
        return true;
      }
    </script>
  </body>
</html>
