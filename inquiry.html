<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의하기</title>
    <style>
      .back-link {
        color: rgba(0, 0, 0, 1);
        width: 125px;
        height: 26px;
        position: absolute;
        left: 0px;
        top: 20px;
        font-family: Inter;
        text-align: left;
        font-size: 24px;
        letter-spacing: 0;
      }
      .border-line {
        border: 1px solid rgba(0, 0, 0, 1);
        position: relative;
        top: -20px; /* 위로 위치 조정 */
      }
      .content-container {
        width: 1230px;
        height: 137px;
        position: absolute;
        left: 105px;
        top: 100px;
      }
      .form-container {
        width: 350px;
        margin: auto;
        font-size: 15px;
        position: relative;
        top: 60px;
      }
      .form-header {
        text-align: center;
        position: relative;
        top: 60px; /* border-line과 맞추기 위해 조정 */
        font-size: 32px;
      }
      .form-group {
        margin-bottom: 5px; /* 입력칸 사이 간격 줄이기 */
      }
      .form-group input[type="text"],
      .form-group input[type="email"] {
        border: 3px solid rgba(217, 217, 217, 1);
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        margin-top: 5px;
      }
      .form-group textarea {
        border: 3px solid rgba(217, 217, 217, 1);
        width: 100%;
        height: 150px;
        box-sizing: border-box;
        margin-top: 5px;
        resize: none;
      }
      .submit-btn,
      .cancel-btn {
        width: 100%;
        height: 48px;
        font-family: Inter;
        text-align: center;
        font-size: 20px;
        letter-spacing: 0;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .submit-btn {
        background-color: rgba(7.21, 7.21, 7.21, 1);
        color: white;
      }
      .submit-btn:active {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      .cancel-btn {
        background-color: white;
        color: rgba(7.21, 7.21, 7.21, 1);
        border: 3px solid rgba(217, 217, 217, 1);
      }
      .cancel-btn:active {
        background-color: rgba(217, 217, 217, 1);
        color: rgba(7.21, 7.21, 7.21, 1);
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <div class="border-line"></div>
      <h2 class="form-header">문의하기</h2>
      <span class="back-link">< 돌아가기</span>
      <form action="main.html">
        <div class="form-container">
          <div class="form-group">
            <input type="text" id="userid" class="text" placeholder="이름" />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="email"
              class="email-input"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <textarea id="message" class="text" placeholder="문의내용"></textarea>
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="보내기"
              class="submit-btn"
              onclick="alert('문의가 성공적으로 접수되었습니다!')"
            />
          </div>
          <div class="form-group">
            <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
