<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약하기</title>
    <style>
      .back-link {
        color: rgba(0, 0, 0, 1);
        width: 125px;
        height: 26px;
        position: absolute;
        left: 0px;
        top: 20px;
        font-family: Inter;
        text-align: left;
        font-size: 22px;
        letter-spacing: 0;
        background: none;
        border: none;
        cursor: pointer;
      }
      .border-line {
        border: 1px solid rgba(0, 0, 0, 1);
        position: relative;
        top: -20px; /* 위로 위치 조정 */
      }
      .content-container {
        width: 1230px;
        height: 137px;
        position: absolute;
        left: 105px;
        top: 100px;
      }
      .form-container {
        width: 350px;
        margin: auto;
        font-size: 15px;
        position: relative;
        top: 60px;
      }
      .form-header {
        text-align: center;
        position: relative;
        top: 60px; /* border-line과 맞추기 위해 조정 */
        font-size: 32px;
      }
      .form-group {
        margin-bottom: 10px; /* 입력칸 사이 간격 줄이기 */
      }
      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group input[type="time"] {
        border: 3px solid rgba(217, 217, 217, 1);
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        margin-top: 5px;
      }
      .form-group select {
        border: 3px solid rgba(217, 217, 217, 1);
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        margin-top: 5px;
      }
      .form-group-half {
        display: inline-block;
        width: 49%;
        box-sizing: border-box;
      }
      .submit-btn,
      .cancel-btn {
        width: 100%;
        height: 48px;
        font-family: Inter;
        text-align: center;
        font-size: 20px;
        letter-spacing: 0;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .submit-btn {
        background-color: rgba(7.21, 7.21, 7.21, 1);
        color: white;
      }
      .submit-btn:active {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      .cancel-btn {
        background-color: white;
        color: rgba(7.21, 7.21, 7.21, 1);
        border: 3px solid rgba(217, 217, 217, 1);
      }
      .cancel-btn:active {
        background-color: rgba(217, 217, 217, 1);
        color: rgba(7.21, 7.21, 7.21, 1);
      }
      .error-message {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <div class="border-line"></div>
      <h2 class="form-header">예약하기</h2>
      <button class="back-link" onclick="history.back()">< 돌아가기</button>
      <form id="reservationForm" onsubmit="return validateReservationForm()">
        <div class="form-container">
          <div class="form-group">
            <input type="text" id="name" class="text" placeholder="name" />
          </div>
          <div class="form-group">
            <div class="form-group-half">
              <input type="date" id="birthdate" class="text" placeholder="birthdate" />
            </div>
            <div class="form-group-half">
              <input type="time" id="time" class="text" placeholder="time" />
            </div>
          </div>
          <div class="form-group">
            <select id="people" class="text">
              <option value="" disabled selected>인원 선택</option>
              <option value="1">1명</option>
              <option value="2">2명</option>
              <option value="3">3명</option>
              <option value="4">4명</option>
              <option value="5">5명</option>
              <option value="6">6명</option>
              <option value="7">7명</option>
              <option value="8">8명</option>
            </select>
          </div>
          <div class="error-message" id="errorMessage"></div>
          <div class="form-group">
            <button type="button" class="submit-btn" onclick="validateReservationForm()">보내기</button>
          </div>
          <div class="form-group">
            <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function validateReservationForm() {
        var name = document.getElementById("name").value;
        var birthdate = document.getElementById("birthdate").value;
        var time = document.getElementById("time").value;
        var people = document.getElementById("people").value;
        var errorMessage = document.getElementById("errorMessage");

        if (!name || !birthdate || !time || !people) {
          errorMessage.textContent = "모든 필드를 입력해주세요.";
          return false;
        }

        alert('예약 성공!');
        history.back();
        return true;
      }
    </script>
  </body>
</html>
